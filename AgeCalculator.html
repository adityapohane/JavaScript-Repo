<!-- age = (years × 365) + (months × 31) + days. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        
        <!-- calculate   -->

            <div class="d-flex justify-content-center mt-5">
                 <input type="date" class="form-control mt-5 w-25" id="calender">
                <button class="btn btn-danger mt-5 w-25" onclick="age()">Calculate</button>
            </div>
        </div>

      

        <!-- displaying calculation   -->
<div class="container age bg-primary text-white mt-5 w-50 p-4 fs-6" id="systemdate">
        System Date 
</div>
<div class="container age bg-primary text-white mt-5 w-50 p-4 fs-6" id="age">
        displaying calculation
</div>

    

    </div>



<script lang="JavaScript" >




function age() {



    
    var date = new Date(document.getElementById('calender').value); 
    console.log(date);
  var d1 = date.getDate();
  var m1 = date.getMonth();
  var y1 = date.getFullYear();


//   system inputs 
var date = new Date();
  var d2 = date.getDate();
  var m2 = 1 + date.getMonth();
  var y2 = date.getFullYear();



	var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
	  
		if(d1 > d2){
			d2 = d2 + month[m2 - 1];
			m2 = m2 - 1;
		}
		if(m1 > m2){
			m2 = m2 + 12;
			y2 = y2 - 1;
		}
	  
		
		var d = d2 - d1;
		var m = m2 - m1;
		var y = y2 - y1;
	  
	  
	  
		document.getElementById('age').innerHTML = 'Your Age is '+y+' Years '+m+' Months '+d+' Days';
        
	document.getElementById('systemdate').innerHTML = "System Date is     " +d2+"/ "+m2+"/"+y2+"";
  
}


</script>
     




</body>
</html>
