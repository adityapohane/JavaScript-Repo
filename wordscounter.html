<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>words reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary text-white">
    <h2  class="text-center mx-auto w-50">Word Counter</h2>

    <textarea class="form-control w-50 mx-auto" id="wordtext" cols="30" rows="10" oninput="myfunc()"></textarea>
    <h1  class="text-center mx-auto w-50" id="showinfo">words </h1>
    <h1 class="text-center mx-auto w-50" id="svovels"></h1>
    <h1 class="text-center mx-auto w-50" id="sconso"></h1>
   

<script>
    function myfunc(){
        let text=document.getElementById('wordtext').value;
      
        
         text=text.trim();
        let count=text.split(" ");
            
            let clean=count.filter(function(elm){
                return elm!=""
            });
            console.log(clean.length)
        document.getElementById('showinfo').innerHTML=clean.length+" Words";
        
        let cnt=0;
       for(let i=0;i<=text.length;i++){
        let vovel=text[i];
        if(vovel=='a'||vovel=='e'||vovel=='i'||vovel=='o'||vovel=='u'||vovel=='A'||vovel=='E'||vovel=='I'||vovel=='O'||vovel=='U'){

            cnt++;
            console.log(vovel)
        }
        document.getElementById('svovels').innerHTML= cnt+"Vovels";
       }
       document.getElementById('sconso').innerHTML=(text.length-cnt) +"Consonents";
       
    }

</script>
</body>
</html>
