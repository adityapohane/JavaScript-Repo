<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<center>
  <br><br>
  &nbsp;&nbsp;&nbsp;
  <input type="checkbox" name="name" value="C,"  id="">
  <label for="">C</label>&nbsp;
  <input type="checkbox" name="name" value="Cpp," id="">
  <label for="">Cpp</label>&nbsp;
  <input type="checkbox" name="name" value="HTML,"  id="">
  <label for="">HTML</label>
  <input type="checkbox" name="name" value="CSS," id="">
  <label for="">CSS</label>&nbsp;
  <input type="checkbox" name="name" value="JavaScript" id="">
  <label for="">JavaScript</label>

<h1 id="print">None</h1>
</center>

    <script>
      document.addEventListener("click",()=>{
        var check=document.getElementsByName('name');
        console.log(check);
        var res="";

        for(var i=0; i<check.length ;i++){

            if(check[i].type=="checkbox" && check[i].checked==true){
              console.log(check[i].value);
              res+=check[i].value+"\n" ;
              

            }
            document.getElementById('print').innerHTML=res;
            console.log(res);
        }
        if(res==""){ 
           document.getElementById('print').innerHTML="None";
        }
      }
      )

    </script>
</body>
</html>
